language: php

php:
  - 7.0
  - 7.1

cache:
  directories:
    - "$HOME/.composer/cache"

env:
  secure: ""

branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

before_install:
  - phpenv config-rm xdebug.ini

install: composer install

script:
  - php vendor/bin/phpunit -c phpunit.xml
  - "./vendor/bin/phpcs"

after_success:
  - php sami.phar update phpdoc.php

addons:
  artifacts:
    debug: true
    s3_region: us-east-1
    target_paths: "$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH"
    paths:
      - ./docs/php
